  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Temperature</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">
            <small class="text-body-secondary fw-light"></small>
          </h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li><b>Region</b> :<span id="region"></span></li>
            <li><b>Country</b>:<span id="country"></span></li>
            <!-- <li><b class="text-cen">TZ_ID</b>:<br><span id="tz_id"></span></li> -->
            
          </ul>
          <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary region">
            Reg,Country &TZ_ID 
          </button> -->
        </div>
      </div>
    </div>

    <!-- Pro Plan -->
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Temperature</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">
            <small class="text-body-secondary fw-light"></small>
          </h1>
          <ul class="list-unstyled mt-3 mb-4">          
            <li><b>Celcius</b> :<span id="temp_c"></span></li>
            <li><b>Farenheit</b> :<span id="temp_f"></span></li> 
          </ul>
        </div>
      </div>
    </div>

    <!-- Enterprise Plan -->
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-bg-primary border-primary">
          <h4 class="my-0 fw-normal">Localtime</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">
            <small class="text-body-secondary fw-light"></small>
          </h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li><b class="text-cen">Localtime</b>:<br><span id="localtime"></span></li>
            <li><b class="text-cen">Localtime_epoch</b>:<br><span id="local_epo"></span></li>
          </ul>
